<footer id="footer">
    <!--Footer Main Section-->
    <div class="has-background-grey-darker">
        <div class="container columns">
            <!--Links Section-->
            <div class="column has-text-centered-desktop has-text-centered-mobile">
                <h3 class="is-size-5 is-uppercase has-text-centered has-text-weight-semibold has-text-white is-marginless">
                    You can find me here
                </h3>
                <div class="column is-full is-size-3">
                    <!--GMAIL-->
                    {% unless site.email ==  %}
                    <a href="mailto:{{site.email}}" target="_blank" class="has-text-white"><i class="fas fa-envelope"></i></a>
                    {% endunless %}
                
                    <!--LINKEDIN-->
                    {% unless site.linkedin_username ==  %}
                    <a href="http://www.linkedin.com/in/{{site.linkedin_username}}" target="_blank" class="has-text-black"><i class="fab fa-linkedin"></i></a>
                    {% endunless %}

                    <!--GITHUB-->
                    {% unless site.github_username ==  %}
                    <a href="http://www.github.com/{{site.github_username}}" target="_blank" class="has-text-white"><i class="fab fa-github"></i></a>
                    {% endunless %}
                </div>
            </div>
        </div>
    </div>

    <!--Credit Section-->
    <div class="has-background-black has-text-centered has-text-white" id="credits">
        <i class="far fa-copyright"></i> {{ "now" | date: "%Y" }} | <a href="https://github.com/thedevslot/WhatATheme" target="_blank" rel="noopener noreferrer">WhatATheme</a> - A Theme made with <i class="fas fa-heart has-text-danger"></i> by <a href="https://www.twitter.com/thedevslot" target="_blank" rel="noopener noreferrer">TheDevsLot</a> Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
    </div>
</footer>
